version: '3.8'

services:
  # 1. The Spatial Database (PostgreSQL + PostGIS)
  db:
    image: postgis/postgis:16-3.4
    container_name: clark_bi_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Redis Cache (For storing frequently accessed Lasso results)
  redis:
    image: redis:alpine
    container_name: clark_bi_redis
    restart: always
    ports:
      - "6379:6379"

  # 3. pgAdmin (Web Interface to view your Database & Maps)
  pgadmin:
    image: dpage/pgadmin4
    container_name: clark_bi_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  postgres_data: